
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notenkonferenzen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img class="logo" src="https://info.marianumlan.de/nachmittagsanmeldung/assets/img/logo2.png" alt="Logo" />
  <h1>Übersicht über die Notenkonferenzen</h1>

  <div class="container">
    <div class="row"><div class="row-label">5. Klassen</div><div class="button-group">
      <button class="class-button">5a</button><button class="class-button">5b</button><button class="class-button">5c</button><button class="class-button">5d</button>
    </div></div>
    <div class="row"><div class="row-label">6. Klassen</div><div class="button-group">
      <button class="class-button">6a</button><button class="class-button">6b</button><button class="class-button">6c</button><button class="class-button">6d</button>
    </div></div>
    <div class="row"><div class="row-label">7. Klassen</div><div class="button-group">
      <button class="class-button">7a</button><button class="class-button">7b</button><button class="class-button">7c</button><button class="class-button">7d</button>
    </div></div>
    <div class="row"><div class="row-label">8. Klassen</div><div class="button-group">
      <button class="class-button">8a</button><button class="class-button">8b</button><button class="class-button">8c</button><button class="class-button">8d</button>
    </div></div>
    <div class="row"><div class="row-label">9. Klassen</div><div class="button-group">
      <button class="class-button">9a</button><button class="class-button">9b</button><button class="class-button">9c</button><button class="class-button">9d</button>
    </div></div>
    <div class="row"><div class="row-label">10. Klassen</div><div class="button-group">
      <button class="class-button">10a</button><button class="class-button">10b</button><button class="class-button">10c</button><button class="class-button">10d</button>
    </div></div>
  </div>

  <div id="status">Die Konferenzen haben noch nicht begonnen.</div>
  <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" class="lock-icon" alt="Schloss" id="lock" title="Zum Freischalten doppelklicken" />
  <script src="script.js"></script>
</body>
</html>
