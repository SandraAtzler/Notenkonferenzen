<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notenkonferenz Ãœbersicht</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    .logo-fixed {
      position: absolute;
      top: 90px;
      left: 540px;
      width: 100px;
      height: auto;
      z-index: 10;
    }

    .header {
      text-align: center;
      margin-bottom: 40px; /* Abstand unter Ãœberschrift */
    }

    .status {
      margin: 20px 0;
      text-align: center;
    }

    #class-container {
      margin-left: 540px;
    }

    .grade-row {
      margin-bottom: 15px;
      display: flex;
      justify-content: flex-start;
      gap: 10px;
    }

    .grade-label {
      width: 120px;
      text-align: right;
      font-weight: bold;
      padding-right: 20px;
      align-self: center;
    }

    .class-button {
      padding: 10px;
      background-color: #8B0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: not-allowed;
      min-width: 50px;
    }

    .class-button.active {
      background-color: #e03c3c; /* helleres Rot fÃ¼r aktive Klasse */
    }

    .class-button.enabled {
      cursor: pointer;
    }

    .lock-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }

    .lock-icon:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- Schullogo -->
  <img src="https://info.marianumlan.de/nachmittagsanmeldung/assets/img/logo2.png"
       alt="Schullogo" class="logo-fixed" />

  <!-- Ãœberschrift -->
  <div class="header">
    <h1>Ãœbersicht Ã¼ber die Notenkonferenzen</h1>
  </div>

  <!-- Statusanzeige -->
  <div class="status">
    <p id="status-text">Die Konferenzen haben noch nicht begonnen.</p>
    <p id="timer">Dauer: 0:00:00</p>
  </div>

  <!-- Klassen-Buttons -->
  <div id="class-container"></div>

  <!-- Schloss-Symbol -->
  <div class="lock-icon" id="lock" title="Doppelklick zum Entsperren">ðŸ”’</div>

  <script>
    const classContainer = document.getElementById("class-container");
    const statusText = document.getElementById("status-text");
    const timerDisplay = document.getElementById("timer");
    const lockIcon = document.getElementById("lock");

    let currentClass = null;
    let startTime = null;
    let timerInterval = null;
    let unlocked = false;

    function updateTimer() {
      if (startTime) {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        const h = Math.floor(elapsed / 3600);
        const m = Math.floor((elapsed % 3600) / 60);
        const s = elapsed % 60;
        timerDisplay.textContent = `Dauer: ${h}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
      } else {
        timerDisplay.textContent = "Dauer: 0:00:00";
      }
    }

    function selectClass(className) {
      if (!unlocked) return;

      if (currentClass) {
        const previousButton = document.getElementById(currentClass);
        previousButton.disabled = false;
        previousButton.classList.remove("active");
      }

      currentClass = className;
      startTime = Date.now();
      statusText.textContent = `Klasse ${className} ist dran`;

      const selectedButton = document.getElementById(className);
      selectedButton.disabled = true;
      selectedButton.classList.add("active");

      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
    }

    lockIcon.ondblclick = () => {
      unlocked = !unlocked;
      lockIcon.textContent = unlocked ? "ðŸ”“" : "ðŸ”’";
      lockIcon.title = unlocked ? "Doppelklick zum Sperren" : "Doppelklick zum Entsperren";

      document.querySelectorAll(".class-button").forEach(btn => {
        if (!btn.disabled) {
          btn.classList.toggle("enabled", unlocked);
        }
      });
    };

    for (let grade = 5; grade <= 10; grade++) {
      const row = document.createElement("div");
      row.className = "grade-row";

      const label = document.createElement("div");
      label.className = "grade-label";
      label.textContent = `${grade}. Klassen`;
      row.appendChild(label);

      for (let section of ["a", "b", "c", "d"]) {
        const className = `${grade}${section}`;
        const button = document.createElement("button");
        button.textContent = className;
        button.id = className;
        button.className = "class-button";
        button.ondblclick = () => selectClass(className);
        row.appendChild(button);
      }

      classContainer.appendChild(row);
    }
  </script>
</body>
