  <title>Notenkonferenzen Übersicht</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      margin: 20px;
      /* Neu: Flexbox für vertikale Zentrierung aller Haupt-Elemente */
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      user-select: none;
      cursor: default;
      width: 100%;
      max-width: 900px;
    }
    .logo {
      /* Entfernt absolute Position, stattdessen zentriert */
      height: 60px;
      margin-bottom: 40px;
      user-select: none;
      display: block;
      margin-left: auto;
      margin-right: auto;
      /* z-index nicht mehr nötig */
    }
    @media (max-width: 1024px) {
      .logo {
        margin-bottom: 30px;
      }
    }
    @media (max-width: 600px) {
      .logo {
        margin-bottom: 20px;
      }
    }
    .status {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
      user-select: none;
      width: 100%;
      max-width: 900px;
    }
    .container {
      /* Entfernt margin-left, stattdessen zentriert und max-width */
      max-width: 900px;
      width: 100%;
      padding: 0 10px;
      box-sizing: border-box;
    }
    @media (max-width: 1024px) {
      .container {
        max-width: 600px;
        padding: 0 10px;
      }
    }
    @media (max-width: 600px) {
      .container {
        max-width: 100%;
        padding: 0 10px;
      }
    }
    .class-row {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center; /* Neu: Zentriert Buttons + Label */
    }
    .class-label {
      min-width: 140px;
      font-weight: bold;
      font-size: 18px;
      color: #330000;
      user-select: none;
    }
    button {
      background-color: darkred;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 5px;
      cursor: pointer;
      min-width: 70px;
      font-size: 16px;
      transition: background-color 0.3s;
      user-select: none;
    }
    button:focus {
      outline: 2px solid #ff9999;
      outline-offset: 2px;
    }
    button.active {
      background-color: #e74c3c;
    }
    button:disabled {
      background-color: #440000;
      cursor: not-allowed;
    }
    /* Schloss Bild unten rechts */
    .lock {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      filter: brightness(0) saturate(100%) invert(0%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(100%) contrast(100%);
      transition: filter 0.3s;
      user-select: none;
    }
    .lock.unlocked {
      filter: brightness(60%) saturate(10%) invert(60%) sepia(20%) saturate(400%) hue-rotate(0deg) brightness(70%) contrast(85%);
      opacity: 0.7;
    }
  </style>
</head>
