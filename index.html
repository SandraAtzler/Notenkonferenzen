<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notenkonferenzen Übersicht</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .logo {
      position: absolute;
      left: 540px;
      top: 90px;
      height: 60px;
      z-index: 10;
    }
    @media (max-width: 1024px) {
      .logo {
        left: 40px;
        top: 40px;
      }
    }
    @media (max-width: 600px) {
      .logo {
        position: static;
        display: block;
        margin: 0 auto 20px;
      }
    }
    .status {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    .container {
      margin-left: 540px;
      max-width: 900px;
    }
    @media (max-width: 1024px) {
      .container {
        margin-left: 80px;
        max-width: 600px;
      }
    }
    @media (max-width: 600px) {
      .container {
        margin-left: 0;
        max-width: 100%;
        padding: 0 10px;
      }
    }
    .class-row {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    .class-label {
      min-width: 140px;
      font-weight: bold;
      font-size: 18px;
      color: #330000;
    }
    button {
      background-color: #660000;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 5px;
      cursor: pointer;
      min-width: 60px;
      font-size: 16px;
      transition: background-color 0.3s;
      user-select: none;
    }
    button:focus {
      outline: 2px solid #ff9999;
      outline-offset: 2px;
    }
    button.active {
      background-color: #e74c3c;
    }
    button:disabled {
      background-color: #440000;
      cursor: not-allowed;
    }
    .lock {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      opacity: 1;
      transition: opacity 0.3s;
      user-select: none;
    }
  </style>
</head>
<body>
  <img src="https://info.marianumlan.de/nachmittagsanmeldung/assets/img/logo2.png" alt="Schullogo" class="logo" />
  <h1>Übersicht über die Notenkonferenzen</h1>
  <div class="status">Die Konferenzen haben noch nicht begonnen.</div>
  <div class="container">
    <!-- Buttons wie gehabt -->
    <!-- Kürze hier wegen Übersichtlichkeit -->
  </div>

  <!-- 🔐 Schloss-Symbol -->
  <img id="lockIcon"
    src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png"
    alt="Schloss"
    class="lock"
    ondblclick="unlock()"
    title="Doppelklick zum Entsperren" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCIOeOJnqY3yHjbl6Ho14PYO6lpcOZtjfA",
      authDomain: "notenkonferenzen.firebaseapp.com",
      projectId: "notenkonferenzen",
      storageBucket: "notenkonferenzen.firebasestorage.app",
      messagingSenderId: "471386308742",
      appId: "1:471386308742:web:73c3409b42e1db2d599107",
      databaseURL: "https://notenkonferenzen-default-rtdb.europe-west1.firebasedatabase.app/"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const statusEl = document.querySelector('.status');
    let timerInterval;
    let unlocked = false;
    let currentClass = null;

    // Firebase Listener
    db.ref('konferenz').on('value', snap => {
      const data = snap.val();
      clearInterval(timerInterval);
      document.querySelectorAll('button').forEach(btn =>
        btn.classList.remove('active')
      );

      if (data && data.klasse && data.startzeit) {
        const start = new Date(data.startzeit);
        currentClass = data.klasse;

        const activeBtn = [...document.querySelectorAll('button')].find(
          btn => btn.textContent === currentClass
        );
        if (activeBtn) activeBtn.classList.add('active');

        timerInterval = setInterval(() => {
          const diff = Math.floor((Date.now() - start) / 1000);
          const min = Math.floor(diff / 60), sec = diff % 60;
          statusEl.textContent =
            `Aktuell in der Konferenz: ${currentClass} (${min} Min ${sec} Sek)`;
        }, 1000);
      } else {
        statusEl.textContent = "Die Konferenzen haben noch nicht begonnen.";
        currentClass = null;
      }
    });

    function selectClass(className) {
      if (!unlocked) return;
      if (className === currentClass) return;
      db.ref('konferenz').set({
        klasse: className,
        startzeit: new Date().toISOString()
      });
      unlocked = false;
      document.querySelector('#lockIcon').src = "https://cdn-icons-png.flaticon.com/512/3064/3064197.png"; // zurück auf geschlossen
      document.querySelector('#lockIcon').style.opacity = 1;
    }

    function unlock() {
      unlocked = true;
      const lockIcon = document.querySelector('#lockIcon');
      lockIcon.src = "https://cdn-icons-png.flaticon.com/512/3064/3064198.png"; // offenes Schloss
      lockIcon.style.opacity = 0.3;
    }
  </script>
</body>
</html>
