<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notenkonferenzen Übersicht</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      cursor: pointer;
      user-select: none;
    }
    .logo {
      position: absolute;
      left: 540px;
      top: 90px;
      height: 60px;
      z-index: 10;
    }
    @media (max-width: 1024px) {
      .logo {
        left: 20px;
        top: 40px;
        height: 50px;
      }
      .container {
        margin-left: 20px;
        max-width: calc(100% - 40px);
        padding-right: 20px;
      }
    }
    @media (max-width: 768px) {
      .logo {
        position: static;
        display: block;
        margin: 10px auto 20px auto;
        height: 45px;
      }
      .container {
        margin-left: 0;
        max-width: 100%;
        padding: 0 10px;
      }
    }
    .status {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    .container {
      margin-left: 540px;
      max-width: 900px;
    }
    .class-row {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    .class-label {
      min-width: 140px;
      font-weight: bold;
      font-size: 18px;
      color: #330000;
    }
    button {
      background-color: darkred;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 5px;
      cursor: pointer;
      min-width: 70px;
      font-size: 16px;
      transition: background-color 0.3s;
      user-select: none;
    }
    button:focus {
      outline: 2px solid #ff9999;
      outline-offset: 2px;
    }
    button.active {
      background-color: #e74c3c;
    }
    button:disabled {
      background-color: #440000;
      cursor: not-allowed;
    }
    .lock {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      opacity: 1;
      transition: opacity 0.3s;
      user-select: none;
      filter: invert(0); /* schwarz */
    }
    .lock.unlocked {
      filter: invert(0.5); /* grau */
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <img
    src="https://info.marianumlan.de/nachmittagsanmeldung/assets/img/logo2.png"
    alt="Schullogo"
    class="logo"
  />
  <h1 ondblclick="resetTimer()">Übersicht über die Notenkonferenzen</h1>
  <div class="status">Die Konferenzen haben noch nicht begonnen.</div>
  <div class="container">
    <div class="class-row">
      <div class="class-label">5. Klassen</div>
      <button ondblclick="selectClass('5a')">5a</button>
      <button ondblclick="selectClass('5b')">5b</button>
      <button ondblclick="selectClass('5c')">5c</button>
      <button ondblclick="selectClass('5d')">5d</button>
      <button ondblclick="selectClass('5e')">5e</button>
    </div>
    <div class="class-row">
      <div class="class-label">6. Klassen</div>
      <button ondblclick="selectClass('6a')">6a</button>
      <button ondblclick="selectClass('6b')">6b</button>
      <button ondblclick="selectClass('6c')">6c</button>
      <button ondblclick="selectClass('6d')">6d</button>
      <button ondblclick="selectClass('6e')">6e</button>
    </div>
    <div class="class-row">
      <div class="class-label">7. Klassen</div>
      <button ondblclick="selectClass('7a')">7a</button>
      <button ondblclick="selectClass('7b')">7b</button>
      <button ondblclick="selectClass('7c')">7c</button>
      <button ondblclick="selectClass('7d')">7d</button>
      <button ondblclick="selectClass('7e')">7e</button>
    </div>
    <div class="class-row">
      <div class="class-label">8. Klassen</div>
      <button ondblclick="selectClass('8a')">8a</button>
      <button ondblclick="selectClass('8b')">8b</button>
      <button ondblclick="selectClass('8c')">8c</button>
      <button ondblclick="selectClass('8d')">8d</button>
      <button ondblclick="selectClass('8e')">8e</button>
    </div>
    <div class="class-row">
      <div class="class-label">9. Klassen</div>
      <button ondblclick="selectClass('9a')">9a</button>
      <button ondblclick="selectClass('9b')">9b</button>
      <button ondblclick="selectClass('9c')">9c</button>
      <button ondblclick="selectClass('9d')">9d</button>
      <button ondblclick="selectClass('9e')">9e</button>
    </div>
    <div class="class-row">
      <div class="class-label">10. Klassen</div>
      <button ondblclick="selectClass('10a')">10a</button>
      <button ondblclick="selectClass('10b')">10b</button>
      <button ondblclick="selectClass('10c')">10c</button>
      <button ondblclick="selectClass('10d')">10d</button>
    </div>
  </div>

  <!-- Schloss-Icon -->
  <img
    id="lockIcon"
    src="https://cdn-icons-png.flaticon.com/512/565/565655.png"
    alt="Schloss"
    class="lock"
    ondblclick="toggleLock()"
    title="Doppelklick zum Entsperren / Sperren"
  />

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCIOeOJnqY3yHjbl6Ho14PYO6lpcOZtjfA",
      authDomain: "notenkonferenzen.firebaseapp.com",
      projectId: "notenkonferenzen",
      storageBucket: "notenkonferenzen.firebasestorage.app",
      messagingSenderId: "471386308742",
      appId: "1:471386308742:web:73c3409b42e1db2d599107",
      databaseURL:
        "https://notenkonferenzen-default-rtdb.europe-west1.firebasedatabase.app/",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const statusEl = document.querySelector(".status");
    const lockIcon = document.getElementById("lockIcon");
    let timerInterval;
    let unlocked = false;
    let currentClass = null;
    let timerStart = null;

    db.ref("konferenz").on("value", (snap) => {
      const data = snap.val();
      clearInterval(timerInterval);
      document.querySelectorAll("button").forEach((btn) =>
        btn.classList.remove("active")
      );

      if (data && data.klasse && data.startzeit) {
        timerStart = new Date(data.startzeit);
        currentClass = data.klasse;

        const activeBtn = [...document.querySelectorAll("button")].find(
          (btn) => btn.textContent === currentClass
        );
        if (activeBtn) activeBtn.classList.add("active");

        timerInterval = setInterval(() => {
          const diff = Math.floor((Date.now() - timerStart) / 1000);
          const min = Math.floor(diff / 60),
            sec = diff % 60;
          statusEl.textContent = `Aktuell in der Konferenz: ${currentClass} (${min} Min ${sec} Sek)`;
        }, 1000);
      } else {
        statusEl.textContent = "Die Konferenzen haben noch nicht begonnen.";
        currentClass = null;
        timerStart = null;
      }
    });

    function selectClass(className) {
      if (!unlocked) return;
      if (className === currentClass) return;
      db.ref("konferenz").set({
        klasse: className,
        startzeit: new Date().toISOString(),
      });
      toggleLock(false); // automatisch sperren nach Auswahl
    }

    function toggleLock(force = null) {
      if (force !== null) {
        unlocked = force;
      } else {
        unlocked = !unlocked;
      }

      if (unlocked) {
        lockIcon.src = "https://cdn-icons-png.flaticon.com/512/565/565659.png"; // offen
        lockIcon.classList.add("unlocked");
      } else {
        lockIcon.src = "https://cdn-icons-png.flaticon.com/512/565/565655.png"; // geschlossen
        lockIcon.classList.remove("unlocked");
      }
    }

    function resetTimer() {
      if (!unlocked) return;
      db.ref("konferenz").set(null);
    }
  </script>
</body>
</html>
